<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
 <tmo-read-child
   *ngFor="let b of readingList$ | async"
   [book] = "b"
   (removedFromReadingList)="onRemoveFromReadingList($event)"
   (toggledMarkedAsRead) = "onToggledMarkedAsRead($event)"
 >

 </tmo-read-child>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
